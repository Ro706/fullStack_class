<!-- 
Padding Classes
Similarly, padding classes use the format p{t|r|b|l|x|y}-{size}:

p – for padding on all sides
pt – for padding-top
pr – for padding-right
pb – for padding-bottom
pl – for padding-left
px – for padding-left and padding-right
py – for padding-top and padding-bottom

Margin Classes
The margin classes in Bootstrap use the format m{t|r|b|l|x|y}-{size}:

m – for all sides
mt – for margin-top
mr – for margin-right
mb – for margin-bottom
ml – for margin-left
mx – for margin-left and margin-right
my – for margin-top and margin-bottom
The {size} can be:

0 – for no margin
1 – for 0.25rem margin
2 – for 0.5rem margin
3 – for 1rem margin
4 – for 1.5rem margin
5 – for 3rem margin
auto – for automatic margin\

-->
      <form class="pt-2 pb-4 px-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
