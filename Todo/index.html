<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO List</title>
    <style>
        .heading {
            letter-spacing: 20px;
        }

        .main-todo-cont {
            width: 75%;
        }

        .todo-list-cont {
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="main-cont">
        <h1 class="text-danger heading">TO-DO LIST</h1>
        <br><br>
        <input id="userInput" type="text" class="form-control w-75 border-primary">
        <br><br>
        <button onclick="onAddTodo()" class="btn btn-outline-danger">Add</button>
        <br><br>
        <div class="main-todo-cont">
            <h2>List Your To-Do's</h2>
            <ul id="todoRoot" class=""></ul>
        </div>
        <br>
    </div>
    <script src="https://kit.fontawesome.com/4f928f5798.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
