<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #counter {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton">Click me!</button>
        <div id="counter">You have clicked the button 0 times.</div>
    </div>
    <script>
        let clickButton = document.getElementById('clickButton');
        let counterDisplay = document.getElementById('counter');
        let count = 0;

        clickButton.addEventListener('click', () => {
            count++;
            counterDisplay.innerHTML = `You have clicked the button ${count} times.`;
        });
    </script>
</body>
</html>
