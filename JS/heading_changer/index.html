<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>heading_changer</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1 id="heading">Hello world</h1>
    </div>
    <div class="d-flex justify-content-center">
        <button id="change_heading" class="btn btn-primary mx-2">hey click me</button>
        <button id="change_heading_again" class="btn btn-primary mx-2">hello</button>
    </div>
    <script>
        let heading = document.getElementById('heading');
        let changeHeadingButton = document.getElementById('change_heading');
        let changeHeadingAgainButton = document.getElementById('change_heading_again');

        changeHeadingButton.addEventListener('click', () => {
            heading.innerHTML = 'Hello world clicked';
        });

        changeHeadingAgainButton.addEventListener('click', () => {
            heading.innerHTML = 'Hello world';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
